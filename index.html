<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <title>Slice of Summer Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
            <h1 style="color: white;">Slice of Summer</h1>
            <h2>Choose your pizza size and toppings!</h2>
            <form id="pizza-order" name="pizzaorder">
            <div class="form-group">
                <label>Name</label>
                <input required class="customer-name form-control" type="text">
            </div>
            <div class="form-group">
                <label>Choose Your Size</label>
                <select class="pizza-size form-control">
                <option value="small">Small (ksh600)</option>
                <option value="medium">Medium (ksh900)</option>
                <option value="large">Large (ksh1200)</option>
                <option value="extra-large">Extra Large (ksh1500)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose Your Toppings (ksh 50 each)</label>
                <div class="checkbox">
                <label><input type="checkbox" name="topping" value="">Pepperoni</label>
                </div>
                <div class="checkbox">
                <label><input type="checkbox" name="topping" value="">Pineapple</label>
                </div>
                <div class="checkbox">
                <label><input type="checkbox" name="topping" value="">Olives</label>
                </div>
                <div class="checkbox">
                <label><input type="checkbox" name="topping" value="">Becon</label>
                </div>
            </div>
            </br>
            <button type="submit" class="btn btn-success">Submit</button>
            </form>
                
            <div id="show-price">
                <h2><span id="name"></span>, your pizza will be <span id="total"></span>!</h2>
                <p>We hope you enjoy your pizza!</p>
                <i class="em em-pizza"></i>
            </div>

      </div>

    </div>
  </body>
</html>
